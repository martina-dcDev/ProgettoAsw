# application.properties
spring.application.name=RomaTre
server.port=8080

eureka.client.serviceUrl.defaultZone=http://eureka:8761/eureka/
# leave eureka.instance.leaseRenewalIntervalInSeconds unchanged in production
# just here to provide quicker updates to Eureka for demos
instance.leaseRenewalIntervalInSeconds=5
instance.metadataMap.instanceId=${spring.application.name}:${random.value}